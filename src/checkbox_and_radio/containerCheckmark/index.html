<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form class="form">
        <div class="checkbox--container">
            <div class="container">
                <input id="c-one" name="c-one" type="checkbox"/>
                <label for="c-one">c-one</label>
            </div>
            <div class="container">
                <input id="c-two" name="c-two" type="checkbox"/>
                <label for="c-two">c-two</label>
            </div>
        </div>
        <div class="radio--container">
            <div class="container">
                <input id="radio1" name="radio" type="radio"/>
                <label for="radio1">Available</label>
            </div>
            <div class="container">
                <input id="r-two" name="radio" type="radio"/>
                <label for="r-two">Not available</label>
            </div>
        </div>
    </form>
</body>
</html>
